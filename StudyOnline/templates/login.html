<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>用户登录</title>
{% load staticfiles %}
<meta name="description" content="">
<meta name="keywords" content="">
<link href="{% static 'css/index_style.css' %}" rel="stylesheet">
</head>
<body>
        <!-- 登录注册 -->
    <div class="hidenBox" style="display:block;"></div>
    <div class="topLogin-Box">
    <!--     <a class="topLogin-Box-close" href="javascript:void(0)" onclick="btnCloseLoginBox()" title="关闭">
            <img src="{% static 'images/close.jpg' %}">
        </a> -->
        <img class="topLogin-Box-logo" src="{% static 'images/logo3.gif' %}">
        <div class="topLogin-Area">
            <div class="login-body">
                <div class="loginwin-tab">
                    <ul class="loginwin-tab-list">
                        <li class="normal-login-tab"><span>普通登录</span></li>
                        <li class="qrcode-login-tab"><span>扫码登录</span></li>
                    </ul>
                </div> <!--tab结束-->

                <!-- 登录区域 -->
                <div class="loginwinArea">
                    <form class="loginwin-login-form" id="top-LoginForm" name="topLoginForm" method="post" action="/login/">
                        <div class="loginwin-form-item loginwin-account-input {% if login_form.errors.username %}errorput{% endif %}">
                            <label for="username">用户名</label>
                            <input type="text" class="input-text" name="username" placeholder="用户名/邮箱" autocomplete="off">
                        </div>
                        <div class="loginwin-form-item loginwin-password-input {% if login_form.errors.password %}errorput{% endif %}">
                            <label for="password">密&nbsp;&nbsp;&nbsp;码</label>
                            <input type="password" class="input-text" name="password" placeholder="密码" autocomplete="off">
                        </div>
                         <div class="error btns login-form-tips" id="jsLoginTips">
                                {% for key,error in login_form.errors.items %}
                                  {{ error }}
                                {% endfor %}
                                {{ msg }}
                          </div>
                        <div class="loginwin-form-item cf">
                            <label class="f1">
                                <input type="checkbox" class="input-checkbox" id="rmflag" name="rmflag" value="1" checked="checked">
                                记住密码
                            </label>
                            <a class="loginwin-password-link forgedPwd" href="/index.html">忘记密码?</a>
                        </div>
                        <div class="loginwin-form-item item-btnlogin">
                            <button type="submit" class="loginwin-btnlogin">登录</button>
                        </div>
                        <div class="loginwin-form-item">
                            <a href="/register/">立即注册></a>
                        </div>
                        {% csrf_token %}
                    </form>
                </div><!-- 登录区域结束 -->

                <div class="loginwinThird">
                    <p class="loginwinThird-title">
                        <span>使用第三方账号登录</span>
                    </p>
                    <ul class="loginwin-third-list">
                        <li><a class="wxLogin" href="" title="微信账号登录"></a></li>
                        <li><a class="qqLogin" href="" title="QQ账号登录"></a></li>
                        <li><a class="wbLogin" href="" title="新浪微博账号登录"></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- 登录注册结束 -->

</body>
</html>
